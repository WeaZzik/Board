<html>
    <head>
        <title>LabTycoon</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="assets/page_icon.png"/>
    </head>
    <body class="nonSelectionnable">
        <div id="gamemenu">
            <div id="balance"><div id="money">0</div><div style="color:orange;"><strong> $</strong></div></div>
            <div class="nav" onclick="HomeButton()"><div>HOME</div></div>
            <div class="nav" onclick="ShopButton()"><div>SHOP</div></div>
            <div id="stats">
                <div class="text_stats"><div style="color:rgb(0, 245, 253);"><strong>MULTIPLIER: </strong></div><div style="color:rgb(249, 253, 4);"><strong>x</strong></div><div id="multiplier" style="color:rgb(253, 187, 4);">0</div></div>
                <div class="text_stats"><div style="color:rgb(0, 245, 253);"><strong>COMBO: </strong></div><div id="combo" style="color:rgb(253, 187, 4);">0</div><div style="color:rgb(249, 253, 4);"><strong>/100</strong></div></div>
                <div class="text_stats"><div style="color:rgb(0, 245, 253);"><strong>GLOBAL: </strong></div><div id="clicktotal" style="color:rgb(253, 187, 4);">0</div><div style="color:rgb(249, 253, 4);"><strong> clicks</strong></div></div>
            </div>
            <div id="account" onclick="ClearData()"><img src="assets/account_icon.png" height='50%'/></div>
        </div>
        <div id="game" onclick="GameClicked()">
            <div id="lab"></div>
            <div id="shop">
                <div style="display:flex;">
                    <div id="buygui1" class="buygui" onmouseover="BuyGuiHoverTrue(this)" onmouseout="BuyGuiHoverFalse(this)" onclick="BuyClick(1)">
                        <div id="BG1T1" style="display:flex;align-items:center;justify-content:center;height: 50px;"><h2 style="color: orange;"><strong>$ </strong></h2><h2 style="color: white;">per click</h2></div>
                        <div id="BG1T2" style="display:flex;align-items:center;justify-content:center;height: 30px;"><h3 style="color: rgb(121, 120, 120);">Increase Money earned by hitting the target.</h3></div>
                        <div id="BG1T3" style="display:flex;align-items:center;justify-content:center;height: 20px;"><h3 style="color: green;">Price: </h3><h3 id="moneyaddedprice" style="color: rgb(212, 209, 209);">500</h3><h3 style="color: orange;">$</h3><h3 style="color: rgb(4, 94, 105);">    Current: </h3><h3 id="moneyadded" style="color: rgb(212, 209, 209);">1</h3><h3 id="MoneyAdded" style="color: orange;">$</h3></div>
                    </div>
                    <div id="buygui2" class="buygui" onmouseover="BuyGuiHoverTrue(this)" onmouseout="BuyGuiHoverFalse(this)">

                    </div>
                </div>
                <div style="display:flex;">
                    <div id="buygui3" class="buygui" onmouseover="BuyGuiHoverTrue(this)" onmouseout="BuyGuiHoverFalse(this)">

                    </div>
                    <div id="buygui4" class="buygui" onmouseover="BuyGuiHoverTrue(this)" onmouseout="BuyGuiHoverFalse(this)">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
